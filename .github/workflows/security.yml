name: Security Scan

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        # Run daily at 6am UTC to catch new vulnerabilities
        - cron: "0 6 * * *"
    workflow_dispatch:

permissions:
    contents: read
    security-events: write

jobs:
    dependency-audit:
        name: Dependency Vulnerability Scan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install Poetry and export plugin
              run: |
                  pip install poetry==2.2.1
                  poetry self add poetry-plugin-export

            - name: Install dependencies and run pip-audit
              run: |
                  poetry install --no-root
                  # Ignore CVEs blocked by ggshield dependency pins (see docs/security-overview.md)
                  poetry run pip-audit --desc on \
                    --ignore-vuln GHSA-79v4-65xg-pq4g \
                    --ignore-vuln GHSA-48p4-8xcf-vxj5 \
                    --ignore-vuln GHSA-pq67-6m6q-mj2v \
                    --ignore-vuln GHSA-gm62-xv2j-4w53 \
                    --ignore-vuln GHSA-2xpw-w6gg-jr37 \
                    --ignore-vuln GHSA-wj6h-64fc-37mp \
                    --ignore-vuln PYSEC-2024-187 \
                    --ignore-vuln GHSA-428g-f7cq-pgp5  # <--- Add this line
              continue-on-error: false

            - name: Audit dev dependencies
              run: |
                  poetry install --no-root --with dev
                  # Same ignores for dev dependencies
                  poetry run pip-audit --desc on \
                    --ignore-vuln GHSA-79v4-65xg-pq4g \
                    --ignore-vuln GHSA-48p4-8xcf-vxj5 \
                    --ignore-vuln GHSA-pq67-6m6q-mj2v \
                    --ignore-vuln GHSA-gm62-xv2j-4w53 \
                    --ignore-vuln GHSA-2xpw-w6gg-jr37 \
                    --ignore-vuln GHSA-wj6h-64fc-37mp \
                    --ignore-vuln PYSEC-2024-187 \
                    --ignore-vuln GHSA-428g-f7cq-pgp5  # <--- Add this line
              continue-on-error: true

    codeql:
        name: CodeQL Analysis
        runs-on: ubuntu-latest
        permissions:
            security-events: write
            actions: read
            contents: read
        steps:
            - uses: actions/checkout@v4

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v4
              with:
                  languages: python, javascript

            - name: Autobuild
              uses: github/codeql-action/autobuild@v4

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v4
              with:
                  category: "/language:python"

    # Note: Secrets scanning is handled by pre-commit hooks (ggshield)
    # which run on every commit and push locally

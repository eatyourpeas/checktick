name: Security Scan

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        # Run daily at 6am UTC to catch new vulnerabilities
        - cron: "0 6 * * *"
    workflow_dispatch:

permissions:
    contents: read
    security-events: write

jobs:
    dependency-audit:
        name: Dependency Vulnerability Scan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install Poetry and export plugin
              run: |
                  pip install poetry==2.2.1
                  poetry self add poetry-plugin-export

            - name: Install dependencies and run pip-audit
              run: |
                  poetry install --no-root
                  poetry run pip-audit --strict --desc on
              continue-on-error: false

            - name: Audit dev dependencies
              run: |
                  poetry install --no-root --with dev
                  poetry run pip-audit --desc on
              continue-on-error: true # Dev deps are less critical

    codeql:
        name: CodeQL Analysis
        runs-on: ubuntu-latest
        permissions:
            security-events: write
            actions: read
            contents: read
        steps:
            - uses: actions/checkout@v4

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: python, javascript

            - name: Autobuild
              uses: github/codeql-action/autobuild@v3

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
              with:
                  category: "/language:python"

    # Note: Secrets scanning is handled by pre-commit hooks (ggshield)
    # which run on every commit and push locally

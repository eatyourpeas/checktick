name: Check Paddle.js Updates

on:
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-paddle-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest Paddle.js
        id: download
        run: |
          # Download the latest Paddle.js
          curl -o paddle-new.js https://cdn.paddle.com/paddle/v2/paddle.js

          # Calculate new hash
          NEW_HASH=$(openssl dgst -sha384 -binary paddle-new.js | openssl base64 -A)
          echo "new_hash=${NEW_HASH}" >> $GITHUB_OUTPUT

          # Calculate current hash
          if [ -f checktick_app/static/js/paddle.js ]; then
            CURRENT_HASH=$(openssl dgst -sha384 -binary checktick_app/static/js/paddle.js | openssl base64 -A)
            echo "current_hash=${CURRENT_HASH}" >> $GITHUB_OUTPUT
          else
            echo "current_hash=" >> $GITHUB_OUTPUT
          fi

          # Compare hashes
          if [ "${NEW_HASH}" != "${CURRENT_HASH}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Paddle.js has been updated"
            # Copy the new file to the target location
            cp paddle-new.js checktick_app/static/js/paddle.js
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Paddle.js is up to date"
          fi

      - name: Create Pull Request
        id: create-pr
        if: steps.download.outputs.changed == 'true'
        continue-on-error: true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update Paddle.js SDK with new SRI hash

            - Downloaded latest Paddle.js from CDN
            - New SHA-384 hash: ${{ steps.download.outputs.new_hash }}
            - Previous hash: ${{ steps.download.outputs.current_hash }}

            Please review the changes and test checkout functionality before merging.
          branch: update-paddle-js
          delete-branch: true
          title: "Update Paddle.js SDK"
          body: |
            ## Paddle.js Update Available

            A new version of Paddle.js is available from the CDN.

            ### Changes
            - **New SHA-384 hash**: `${{ steps.download.outputs.new_hash }}`
            - **Previous hash**: `${{ steps.download.outputs.current_hash }}`

            ### Files Updated
            - `checktick_app/static/js/paddle.js` - Latest SDK from Paddle CDN

            ### Testing Checklist
            Before merging, please verify:
            - [ ] Checkout flow works on pricing page
            - [ ] Paddle overlay opens correctly
            - [ ] Dark/light theme detection works
            - [ ] Payment processing completes successfully
            - [ ] No console errors or CSP violations

            ### Manual Steps Required
            After merging, you'll need to update `base.html` with the new SRI hash:

            ```html
            <script src="{% static 'js/paddle.js' %}"
                    integrity="sha384-${{ steps.download.outputs.new_hash }}"
                    crossorigin="anonymous"></script>
            ```

            ### Documentation
            See `docs/paddle-js-update.md` for detailed update procedures.

            ---
            *This PR was automatically generated by the Paddle.js update workflow.*
          labels: |
            dependencies
            security
            payment

      - name: Create Issue if PR failed
        if: steps.download.outputs.changed == 'true' && steps.create-pr.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”„ Paddle.js Update Available';
            const body = `## Paddle.js Update Required

            A new version of Paddle.js is available from the CDN but automatic PR creation failed.

            **Please enable PR creation in repository settings:**
            Settings â†’ Actions â†’ General â†’ Workflow permissions â†’ âœ… Allow GitHub Actions to create and approve pull requests

            ### Update Details
            - **New SHA-384 hash**: \`${{ steps.download.outputs.new_hash }}\`
            - **Previous hash**: \`${{ steps.download.outputs.current_hash }}\`

            ### Manual Update Steps
            1. Download: \`curl -o checktick_app/static/js/paddle.js https://cdn.paddle.com/paddle/v2/paddle.js\`
            2. Update \`base.html\` with new SRI hash:
               \`\`\`html
               integrity="sha384-${{ steps.download.outputs.new_hash }}"
               \`\`\`
            3. Test checkout flow

            ---
            *This issue was automatically created because the workflow could not create a PR.*`;

            // Check for existing open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'paddle-update'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'security', 'payment', 'paddle-update']
              });
              console.log('Created new issue for Paddle.js update');
            } else {
              console.log('Issue already exists, skipping creation');
            }

      - name: Cleanup
        if: always()
        run: |
          rm -f paddle-new.js

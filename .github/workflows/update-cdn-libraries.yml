name: Check CDN Library Updates

on:
  schedule:
    # Run weekly on Mondays at 9:30am UTC
    - cron: "30 9 * * 1"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  # Library versions - update these when upgrading
  HTMX_VERSION: "2.0.8"
  SORTABLEJS_VERSION: "1.15.7"
  SWAGGER_UI_VERSION: "5.17.14"
  REDOC_VERSION: "2.1.5"
  AXE_CORE_VERSION: "4.11.1"

jobs:
  check-libraries:
    runs-on: ubuntu-latest
    outputs:
      htmx_changed: ${{ steps.check-htmx.outputs.changed }}
      htmx_new_hash: ${{ steps.check-htmx.outputs.new_hash }}
      htmx_current_hash: ${{ steps.check-htmx.outputs.current_hash }}
      sortablejs_changed: ${{ steps.check-sortablejs.outputs.changed }}
      sortablejs_new_hash: ${{ steps.check-sortablejs.outputs.new_hash }}
      sortablejs_current_hash: ${{ steps.check-sortablejs.outputs.current_hash }}
      axecore_changed: ${{ steps.check-axecore.outputs.changed }}
      axecore_new_hash: ${{ steps.check-axecore.outputs.new_hash }}
      axecore_current_hash: ${{ steps.check-axecore.outputs.current_hash }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check HTMX
        id: check-htmx
        run: |
          # Use npm as source of truth: download package tarball with `npm pack`, extract, find minified file
          tmpdir=$(mktemp -d)
          trap 'rm -rf "$tmpdir"' EXIT
          pushd "$tmpdir"
          npm pack htmx.org@${{ env.HTMX_VERSION }} --silent
          tarball=$(ls *.tgz | head -n1)
          tar -xzf "$tarball"
          # Prefer dist/htmx.min.js, fall back to any *.min.js
          file=$(find package -type f -iname 'htmx*.min.js' -print -quit || true)
          if [ -z "$file" ]; then
            file=$(find package -type f -iname '*.min.js' -print -quit || true)
          fi
          if [ -z "$file" ]; then
            echo "No minified htmx file found in package" >&2
            exit 1
          fi
          src="$tmpdir/$file"

          # Calculate new hash
          NEW_HASH=$(openssl dgst -sha384 -binary "$src" | openssl base64 -A)
          echo "new_hash=${NEW_HASH}" >> $GITHUB_OUTPUT
          popd

          # Calculate current hash
          if [ -f checktick_app/static/js/htmx.min.js ]; then
            CURRENT_HASH=$(openssl dgst -sha384 -binary checktick_app/static/js/htmx.min.js | openssl base64 -A)
            echo "current_hash=${CURRENT_HASH}" >> $GITHUB_OUTPUT
          else
            echo "current_hash=" >> $GITHUB_OUTPUT
          fi

          # Compare hashes
          if [ "${NEW_HASH}" != "${CURRENT_HASH}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "HTMX has been updated or is missing"
            mv -f "$src" checktick_app/static/js/htmx.min.js
            # tmpdir will be removed by trap
            # Update integrity hash in base.html
            sed -i "s|integrity=\"sha384-[A-Za-z0-9+/=]*\"\([[:space:]]*crossorigin=\"anonymous\">.*htmx\)|integrity=\"sha384-${NEW_HASH}\"\1|g" checktick_app/templates/base.html || true
            # More robust: Update the line after htmx.min.js
            sed -i "/htmx\.min\.js/,/integrity=/{s|integrity=\"sha384-[A-Za-z0-9+/=]*\"|integrity=\"sha384-${NEW_HASH}\"|}" checktick_app/templates/base.html || true
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "HTMX is up to date"
          fi

      - name: Check SortableJS
        id: check-sortablejs
        run: |
          # Use npm as source of truth: download package tarball with `npm pack`, extract, find minified file
          tmpdir=$(mktemp -d)
          trap 'rm -rf "$tmpdir"' EXIT
          pushd "$tmpdir"
          npm pack sortablejs@${{ env.SORTABLEJS_VERSION }} --silent
          tarball=$(ls *.tgz | head -n1)
          tar -xzf "$tarball"
          # Try common names then fallback
          file=$(find package -type f \( -iname 'sortable*.min.js' -o -iname 'Sortable.min.js' -o -iname 'sortable.min.js' \) -print -quit || true)
          if [ -z "$file" ]; then
            file=$(find package -type f -iname '*.min.js' -print -quit || true)
          fi
          if [ -z "$file" ]; then
            echo "No minified SortableJS file found in package" >&2
            exit 1
          fi
          src="$tmpdir/$file"

          # Calculate new hash
          NEW_HASH=$(openssl dgst -sha384 -binary "$src" | openssl base64 -A)
          echo "new_hash=${NEW_HASH}" >> $GITHUB_OUTPUT
          popd

          # Calculate current hash
          if [ -f checktick_app/static/js/sortable.min.js ]; then
            CURRENT_HASH=$(openssl dgst -sha384 -binary checktick_app/static/js/sortable.min.js | openssl base64 -A)
            echo "current_hash=${CURRENT_HASH}" >> $GITHUB_OUTPUT
          else
            echo "current_hash=" >> $GITHUB_OUTPUT
          fi

          # Compare hashes
          if [ "${NEW_HASH}" != "${CURRENT_HASH}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "SortableJS has been updated or is missing"
            mv -f "$src" checktick_app/static/js/sortable.min.js
            # tmpdir will be removed by trap
            # Update integrity hash in all SortableJS template files
            for file in checktick_app/surveys/templates/surveys/detail.html \
                        checktick_app/surveys/templates/surveys/builder.html \
                        checktick_app/surveys/templates/surveys/groups.html \
                        checktick_app/surveys/templates/surveys/group_builder.html; do
              if [ -f "$file" ]; then
                sed -i "/sortable\.min\.js/,/integrity=/{s|integrity=\"sha384-[A-Za-z0-9+/=]*\"|integrity=\"sha384-${NEW_HASH}\"|}" "$file" || true
              fi
            done
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "SortableJS is up to date"
          fi

      - name: Check axe-core
        id: check-axecore
        run: |
          # Use npm as source of truth: download package tarball with `npm pack`, extract, find minified file
          tmpdir=$(mktemp -d)
          trap 'rm -rf "$tmpdir"' EXIT
          pushd "$tmpdir"
          npm pack axe-core@${{ env.AXE_CORE_VERSION }} --silent
          tarball=$(ls *.tgz | head -n1)
          tar -xzf "$tarball"
          # Try common names then fallback
          file=$(find package -type f \( -iname 'axe*.min.js' -o -iname 'axe.min.js' \) -print -quit || true)
          if [ -z "$file" ]; then
            file=$(find package -type f -iname '*.min.js' -print -quit || true)
          fi
          if [ -z "$file" ]; then
            echo "No minified axe-core file found in package" >&2
            exit 1
          fi
          src="$tmpdir/$file"

          # Calculate new hash
          NEW_HASH=$(openssl dgst -sha384 -binary "$src" | openssl base64 -A)
          echo "new_hash=${NEW_HASH}" >> $GITHUB_OUTPUT
          popd

          # Calculate current hash
          if [ -f checktick_app/static/js/axe-core.min.js ]; then
            CURRENT_HASH=$(openssl dgst -sha384 -binary checktick_app/static/js/axe-core.min.js | openssl base64 -A)
            echo "current_hash=${CURRENT_HASH}" >> $GITHUB_OUTPUT
          else
            echo "current_hash=" >> $GITHUB_OUTPUT
          fi

          # Compare hashes
          if [ "${NEW_HASH}" != "${CURRENT_HASH}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "axe-core has been updated or is missing"
            mv -f "$src" checktick_app/static/js/axe-core.min.js
            # tmpdir will be removed by trap
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "axe-core is up to date"
          fi

      - name: Check for newer versions available
        id: check-versions
        run: |
          echo "## Checking for newer library versions..." >> $GITHUB_STEP_SUMMARY

          # Check HTMX latest version from npm
          HTMX_LATEST=$(curl -s "https://registry.npmjs.org/htmx.org" | jq -r '.["dist-tags"].latest')
          echo "HTMX: Current pinned = ${{ env.HTMX_VERSION }}, Latest = ${HTMX_LATEST}"
          echo "htmx_latest=${HTMX_LATEST}" >> $GITHUB_OUTPUT

          if [ "${{ env.HTMX_VERSION }}" != "${HTMX_LATEST}" ]; then
            echo "- ⚠️ **HTMX**: Newer version available (${HTMX_LATEST} vs ${{ env.HTMX_VERSION }})" >> $GITHUB_STEP_SUMMARY
            echo "htmx_update_available=true" >> $GITHUB_OUTPUT
          else
            echo "- ✅ **HTMX**: Up to date (${{ env.HTMX_VERSION }})" >> $GITHUB_STEP_SUMMARY
            echo "htmx_update_available=false" >> $GITHUB_OUTPUT
          fi

          # Check SortableJS latest version from npm
          SORTABLEJS_LATEST=$(curl -s "https://registry.npmjs.org/sortablejs" | jq -r '.["dist-tags"].latest')
          echo "SortableJS: Current pinned = ${{ env.SORTABLEJS_VERSION }}, Latest = ${SORTABLEJS_LATEST}"
          echo "sortablejs_latest=${SORTABLEJS_LATEST}" >> $GITHUB_OUTPUT

          if [ "${{ env.SORTABLEJS_VERSION }}" != "${SORTABLEJS_LATEST}" ]; then
            echo "- ⚠️ **SortableJS**: Newer version available (${SORTABLEJS_LATEST} vs ${{ env.SORTABLEJS_VERSION }})" >> $GITHUB_STEP_SUMMARY
            echo "sortablejs_update_available=true" >> $GITHUB_OUTPUT
          else
            echo "- ✅ **SortableJS**: Up to date (${{ env.SORTABLEJS_VERSION }})" >> $GITHUB_STEP_SUMMARY
            echo "sortablejs_update_available=false" >> $GITHUB_OUTPUT
          fi

          # Check axe-core latest version from npm
          AXECORE_LATEST=$(curl -s "https://registry.npmjs.org/axe-core" | jq -r '.["dist-tags"].latest')
          echo "axe-core: Current pinned = ${{ env.AXE_CORE_VERSION }}, Latest = ${AXECORE_LATEST}"
          echo "axecore_latest=${AXECORE_LATEST}" >> $GITHUB_OUTPUT

          if [ "${{ env.AXE_CORE_VERSION }}" != "${AXECORE_LATEST}" ]; then
            echo "- ⚠️ **axe-core**: Newer version available (${AXECORE_LATEST} vs ${{ env.AXE_CORE_VERSION }})" >> $GITHUB_STEP_SUMMARY
            echo "axecore_update_available=true" >> $GITHUB_OUTPUT
          else
            echo "- ✅ **axe-core**: Up to date (${{ env.AXE_CORE_VERSION }})" >> $GITHUB_STEP_SUMMARY
            echo "axecore_update_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for hash changes
        id: create-pr
        if: steps.check-htmx.outputs.changed == 'true' || steps.check-sortablejs.outputs.changed == 'true' || steps.check-axecore.outputs.changed == 'true'
        continue-on-error: true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update CDN libraries with new SRI hashes

            Libraries updated:
            - HTMX ${{ env.HTMX_VERSION }}: ${{ steps.check-htmx.outputs.changed == 'true' && 'Updated' || 'No change' }}
            - SortableJS ${{ env.SORTABLEJS_VERSION }}: ${{ steps.check-sortablejs.outputs.changed == 'true' && 'Updated' || 'No change' }}
            - axe-core ${{ env.AXE_CORE_VERSION }}: ${{ steps.check-axecore.outputs.changed == 'true' && 'Updated' || 'No change' }}
          branch: update-cdn-libraries
          delete-branch: true
          title: "Update CDN libraries with new SRI hashes"
          body: |
            ## CDN Library Update

            One or more self-hosted CDN libraries have been refreshed from their sources.

            ### Changes

            | Library | Version | Status | New Hash |
            |---------|---------|--------|----------|
            | HTMX | ${{ env.HTMX_VERSION }} | ${{ steps.check-htmx.outputs.changed == 'true' && '⚠️ Updated' || '✅ No change' }} | `${{ steps.check-htmx.outputs.new_hash }}` |
            | SortableJS | ${{ env.SORTABLEJS_VERSION }} | ${{ steps.check-sortablejs.outputs.changed == 'true' && '⚠️ Updated' || '✅ No change' }} | `${{ steps.check-sortablejs.outputs.new_hash }}` |
            | axe-core | ${{ env.AXE_CORE_VERSION }} | ${{ steps.check-axecore.outputs.changed == 'true' && '⚠️ Updated' || '✅ No change' }} | `${{ steps.check-axecore.outputs.new_hash }}` |

            ### Files Updated
            - `checktick_app/static/js/htmx.min.js`
            - `checktick_app/static/js/sortable.min.js`
            - `checktick_app/static/js/axe-core.min.js`
            - `checktick_app/templates/base.html` (HTMX integrity hash)
            - `checktick_app/surveys/templates/surveys/*.html` (SortableJS integrity hashes)

            ### Testing Checklist
            Before merging, please verify:
            - [ ] Survey form works correctly (HTMX)
            - [ ] Question reordering works (SortableJS)
            - [ ] Accessibility testing works (axe-core)
            - [ ] No console errors or CSP violations
            - [ ] Build survey page functions correctly

            ### Integrity Hashes (Auto-Updated)
            The SRI integrity hashes in templates have been automatically updated:

            **HTMX** (base.html): `sha384-${{ steps.check-htmx.outputs.new_hash }}`
            **SortableJS** (detail.html, builder.html, groups.html, group_builder.html): `sha384-${{ steps.check-sortablejs.outputs.new_hash }}`

      - name: Create per-dependency version issues
        if: steps.check-versions.outputs.htmx_update_available == 'true' || steps.check-versions.outputs.sortablejs_update_available == 'true' || steps.check-versions.outputs.axecore_update_available == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const deps = [];
            if (process.env.HTMX_UPDATE_AVAILABLE === 'true') {
              deps.push({
                name: 'HTMX',
                current: process.env.HTMX_CURRENT,
                latest: process.env.HTMX_LATEST,
                changelog: 'https://github.com/bigskysoftware/htmx/releases'
              });
            }
            if (process.env.SORTABLEJS_UPDATE_AVAILABLE === 'true') {
              deps.push({
                name: 'SortableJS',
                current: process.env.SORTABLEJS_CURRENT,
                latest: process.env.SORTABLEJS_LATEST,
                changelog: 'https://github.com/SortableJS/Sortable/releases'
              });
            }
            if (process.env.AXE_UPDATE_AVAILABLE === 'true') {
              deps.push({
                name: 'axe-core',
                current: process.env.AXE_CURRENT,
                latest: process.env.AXE_LATEST,
                changelog: 'https://github.com/dequelabs/axe-core/releases'
              });
            }

            const openIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            for (const d of deps) {
              const title = `${d.name} ${d.current} -> ${d.latest}: Dependency update`;
              const exists = openIssues.data.some(i => i.title === title);
              if (exists) {
                console.log(`Issue already exists for ${title}`);
                continue;
              }

              const body = `## ${d.name} Version Update\n\n` +
                `- **Current version:** ${d.current}\n` +
                `- **Latest version:** ${d.latest}\n\n` +
                `**Changelog:** ${d.changelog}\n\n` +
                `Please review the upgrade and update the pinned version in .github/workflows/update-cdn-libraries.yml and run the workflow to refresh the files.`;

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'security']
              });
              console.log(`Created issue: ${title}`);
            }
        env:
          HTMX_UPDATE_AVAILABLE: ${{ steps.check-versions.outputs.htmx_update_available }}
          HTMX_CURRENT: ${{ env.HTMX_VERSION }}
          HTMX_LATEST: ${{ steps.check-versions.outputs.htmx_latest }}
          SORTABLEJS_UPDATE_AVAILABLE: ${{ steps.check-versions.outputs.sortablejs_update_available }}
          SORTABLEJS_CURRENT: ${{ env.SORTABLEJS_VERSION }}
          SORTABLEJS_LATEST: ${{ steps.check-versions.outputs.sortablejs_latest }}
          AXE_UPDATE_AVAILABLE: ${{ steps.check-versions.outputs.axecore_update_available }}
          AXE_CURRENT: ${{ env.AXE_CORE_VERSION }}
          AXE_LATEST: ${{ steps.check-versions.outputs.axecore_latest }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
